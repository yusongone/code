<!DOCTYPE html> 
<html>
  <head>
    <style rel="stylesheet">
      #canvas{
        width:400px;
        height:400px;
        border:1px solid red;
      }
    </style>
    <script>
      function drawLine(ctx,index){
        for(var i = 0;i < 16; i++){
          ctx.beginPath();
          ctx.strokeStyle="#ddd";
          if(i>index){
            ctx.strokeStyle="#ff0000";
          }
          ctx.lineWidth="5";
          ctx.moveTo(100+0+i*5,3+i*15); 
          ctx.lineTo(100+200-i*5,3+i*15); 
          ctx.closePath();
          ctx.stroke();
        }
      }
      var ctx;
      var index=0;





      function init(){
        var canvas=document.getElementById("canvas"); 
        window.canvas=canvas;
            ctx=canvas.getContext("2d");
        window.ctx=ctx;

            var dir=new Dir();
            ctx.drawImage(dir._canvas,0,0);
            ctx.rotate(Math.PI*90/180);
            ctx.drawImage(dir._canvas,200,-300);

      }; 

        document.addEventListener("keydown",function(event){
          console.log(event.keyCode);
          switch(event.keyCode){
            case 38:
              index--;
            break;
            case 40:
              index++;
            break;
          }
         ctx.clearRect(0,0,800,800); 
         drawLine(ctx,index);
        },false);



        function Dir(){
          this._canvas=document.createElement("canvas");
          this._ctx=this._canvas.getContext("2d");
          this._maxWidth=100;
          this._minWidth=5;
          this.lineCount=20;
          this.lineHeight=10;
          this.sub=(this._maxWidth-this._minWidth)/2/this.lineCount;
          this._canvas.setAttribute("width",this._maxWidth);
          this._canvas.setAttribute("height",this.lineHeight*this.lineCount);
          this.drawbody();
        }

        Dir.prototype.drawbody=function(){
          var _ctx=this._ctx;
          for(var i = 0;i < this.lineCount; i++){
            _ctx.beginPath();
            _ctx.strokeStyle="#ddd";
            if(i>index){
              _ctx.strokeStyle="#ff0000";
            }
            _ctx.lineWidth="3";
            _ctx.moveTo(i*this.sub,3+i*this.lineHeight); 
            _ctx.lineTo(this._maxWidth-i*this.sub,3+i*this.lineHeight); 
            _ctx.closePath();
            _ctx.stroke();
          }
        }
    </script>
  </head>
  <body onload="init()">
    <canvas width=800 height=800 id="canvas"></canvas>
  </body>
</html>
