<!DOCTYPE html>
<html>
    <head>
        <% include lib/header %>
        <link rel="stylesheet" href="/css/login_register.css" />
        <script src="/js/login_register.js"></script>
    </head>
    <body class="login">
        <%if(path){%>
        <input type="hidden" value="<%=path%>" id="path" />
        <%}%>
        <div class="right_area">
            <div class="topBox">
                <div class="logoBox">LOGO</div>
                <div class="buttonBox">
                </div>
            </div>
            <div class="toolBar">
            </div>
            <div class="bottom_line"></div>
        </div>
        <div class="content">
            <form class="infoBox" >
                <p class="alert"></p>
                <p><label>用户名</label><a href="/register" class="rightLink">注册账户</a></p>
                <p><input id="username" class="text"/></p>
                <p><label>密码</label><a href="/forget" class="rightLink">忘记密码？</a></p>
                <p><input id="pass" class="text" type="password" /></p>
                <p class="btnBox">
                    <input class="btnBlue" type="button" id="login" value="登 录" />
                </p>
                <p class="authBox"><a class="qq_login" href="/qqlogin">QQ账号登陆</a></p>
            </form>
        </div>
        <% include lib/footer %>
    </body>
</html>
