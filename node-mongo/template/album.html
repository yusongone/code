<!DOCTYPE html>
<html>
    <head>
        <% include lib/header %>
        <link href="/css/custom-theme/jquery-ui-1.10.3.custom.min.css?v=<%=css_version%>" rel="stylesheet" />
        <link rel="stylesheet" href="/css/album.css">
        <link rel="stylesheet" href="/css/slideshow.css">
        <script src="/js/vendor/jquery.ui.widget.js"></script>  
        <script src="/js/vendor/jquery-ui.js"></script>  
        <script src="/js/vendor/jquery.iframe-transport.js"></script>  
        <script src="/js/vendor/jquery.fileupload.js"></script>  
        <script src="/js/vendor/jquery-ui.js"></script>
        <script src="/js/slideshow.js"></script>
        <script src="/js/album.js"></script>

    </head>
    <body >
        <div class="page image_libs">
            <% include lib/user_toplink%>
            <% include lib/user_nav %>
            <input type="hidden" id="albumId" value="<%=albumId%>">
            <div class="right_area">
                <div class="topBox">
                    <div class="logoBox">LOGO</div>
                    <div class="buttonBox">
                        <div class="fileBtnBox">
                            <div class="btnBlue"><i class="fa fa-upload"></i>添加照片</div>
                            <input id="upload" class="file" type="file" multiple>
                        </div>
                    </div>
                </div>
                <div class="toolBar">
                    <div class="albumName"></div>
                    <div class="tool count"><i class="fa fa-picture-o fa-2"></i><label>35</label></div>
                    <div class="tool share"><i class="fa fa-share-square fa-2"></i><label>分享</label></div>
                </div>
                <div class="bottom_line"></div>
                <div class="content">
                    <ul class="photoList">
                    </ul>
                </div>
            </div>
        </div>
        <% include lib/footer %>
    </body>
</html>
