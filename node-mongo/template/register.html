<!DOCTYPE html>
<html>
    <head>
        <% include lib/header %>
        <link rel="stylesheet" href="/css/login_register.css" />
        <script src="/js/common.js"></script>
        <script src="/js/login_register.js"></script>
    </head>
    <body class="register">
        <div class="right_area">
            <div class="topBox">
                <div class="logoBox">LOGO</div>
                <div class="buttonBox">
                </div>
            </div>
            <div class="toolBar">
            </div>
            <div class="bottom_line"></div>
        </div>
        <div class="content">
            <form class="infoBox" >
                <p><label>用户名</label></p>
                <p><input id="username" class="text t"/></p>
                <p class="username info"></p>
                <p><label>密码</label></p>
                <p><input id="pass" class="text t" type="password" /></p>
                <p class="pass info"></p>
                <p><label>重复密码</label></p>
                <p><input id="repass" class="text t" type="password" /></p>
                <p class="repass info"></p>
                <p><label>验证码</label></p>
                <div class="vcTool">
                    <input id="vcode" class="text" type="vcode" />
                    <div id="vcBox"></div>
                    <a id="changeVC">换一张</a>
                </div>
                <p class="vcodeBox info"></p>
                <p class="btnBox">
                    <input class="btnBlue" type="button" id="register" value="同意协议并注册" />
                    <a href="/help/protocol" target="_blank" class="protocol" >《使用协议》</a>
                </p>
            </form>
        </div>
        <% include lib/footer %>
    </body>
</html>
